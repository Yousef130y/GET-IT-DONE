<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get It Done-Login</title>
    <link rel="stylesheet" href="Login-styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="shortcut icon" href="Get-It-Done Favicon.png" type="image/x-icon">
</head>
<body>


    <header>
        <h2 class="GetItDone">Get It Done</h2>
        <nav class="navigation">
            <a href="Home.html">Home</a>
            <a href="About.html">About</a>
            <a href="plans.html">plans</a>
            <a href="#">Contact</a>
            <button onclick="Register()" class="btnLogin-popup">Register</button>
        </nav>
    </header>

    <div class="wrapper">
        <div class="form-box login">
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><i class='bx bxs-envelope'></i></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><i class='bx bxs-lock-alt' ></i></span>
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="remember-forget">
                    <label><input type="checkbox">
                    Remember me</label>
                    <a href="#">Forget Password?</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="login-register">
                    <p>Don't have an account?<a href="Register-Page.html" class="register-link"> Register</a></p>
                </div>
            </form>
        </div>
    </div>

    <script>
        function Register(){
            window.location.href = "Register-page.html";
        }
    </script>

</body>
</html>
